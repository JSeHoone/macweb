<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSs -->
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- Google Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- profile shape circle 함수 처럼 사용하는 거다!-->
    <style>
      .box {
    width: 150px;
    height: 150px; 
    border-radius: 70%;
    overflow: hidden;
    }
      .profile {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light" style="position: fixed; width: 100%;">
        <div class="container-fluid" style="justify-content: space-between; flex-wrap: nowrap; min-width: 1000px">
          <a class="navbar-brand" href="#"><img src='https://blog.kakaocdn.net/dn/b5QczF/btrehC6dzmX/7VS9KZZIkBlYV2GKnuUGCK/img.png' style="width: 100px"></a>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 400px;">

            <!-- google icon add -->
            <div>
              <span class="material-symbols-outlined">home</span>
              <span class="material-symbols-outlined">send</span>
              <span class="material-symbols-outlined">add_box</span>
              <span class="material-symbols-outlined">explore</span>
              <span class="material-symbols-outlined">favorite</span>
            </div>
        </div>
    </nav>

    <div style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 60px ; background-color: #FAFAFA;">
      <!-- left feed -->
      <div style="width: 500px; min-width: 500px; height: 1000px; margin-right: 256px;">
        <div style="border: solid 1px gray; background-color: white;">
          <!-- User data -->
          <div style="display: flex; flex-direction: row; align-items: center;">
            <!-- profile data -->
            <div class="box" style="width: 60px; height: 60px; margin-left: 20px;">
              <img class="profile" src="https://pbs.twimg.com/media/E9s0ao1VEAM3uYi?format=jpg&name=360x360">
            </div>
            <!-- user id data -->
            <div>
              user_id
            </div>
          </div>

          <!-- feed data -->
          <div>
            <img style="width: 100%;"  src="https://blog.kakaocdn.net/dn/o1KIw/btqu9mflPY6/rGk1mM3iugV1c6jj9Z3E80/img.jpg" >
          </div>
          <!-- icon set  -->
          <div style="display: flex; flex-direction: row; justify-content: space-between; margin: 0 20px;">
            <div>
              <span class="material-symbols-outlined">favorite</span>
              <span class="material-symbols-outlined">mode_comment</span>
              <span class="material-symbols-outlined">send</span>
            </div>
            <div>
              <span class="material-symbols-outlined">bookmark</span>
            </div>
          </div>
          <!-- Like number -->
          <div style="text-align: left; font-size: 14px; margin-left: 20px;">
            춘식이 <b>외9명</b>이 좋아합니다.
          </div>
          <!-- user_comment -->
          <div style="text-align: left; font-size: 16px; margin-left: 20px;">
            <b>user_id</b> 나도 제주도 가고 싶다.
          </div>
          <!-- friends comments -->
          <div style="text-align: left; font-size: 14px; margin-left: 20px;">
            <b>aaaaa</b> 와 제주도 한라봉
          </div>
          <div style="text-align: left; font-size: 14px; margin-left: 20px;">
            <b>bbbbb</b> 와 제주도 한라봉2
          </div>
          <div style="border-top: gray;">
            <input type="text" class="form-control" placeholder="댓글 달기..." aria-label="Username" aria-describedby="addon-wrapping" style="box-shadow: none; border: none; outline: none;">
          </div>
        </div>
      </div>

      <div style="width: 400px; height: 1000px; background: green; position: fixed; left: 62%">
        오른쪽
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
